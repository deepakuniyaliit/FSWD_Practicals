<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form method="POST" action="form.html">
        Book Name: <input type="text" name="name" id="bname"><br><br>
        Author Name: <input type="text" name="author" id="author"><br><br>
        IsBnNumber: <input type="text" name="bnnum" id="isbnnum"><br><br>
        Publisher Name: <input type="text" name="publisher" id="publisher"><br><br>
        Publication Year: <select name="year" id="year">
            <option value="2010">2010</option>
            <option value="2011">2011</option>
            <option value="2012">2012</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
        </select><br>
        Number Of Pages <input type="range" name="page" min="200" max="400"><br>
        Book Type: <br> 
        Action <input type="radio" value="Action" name="type"><br>
        Adventure <input type="radio" value="Adventure" name="type"><br>
        Classics <input type="radio" value="Classics" name="type"><br>
        Comic Book <input type="radio" value="Comic_Book" name="type"><br>
        Graphic Novel <input type="radio" value="Graphic_Novel" name="type"><br>
        Detective <input type="radio" value="Detective" name="type"><br>
        Mystery <input type="radio" value="Mystery" name="type"><br>
        Historical Fiction <input type="radio" value="Historical_Fiction" name="type"><br>
        Horror <input type="radio" value="Horror" name="type"><br>
        Literary Fiction <input type="radio" value="Literary_Fiction" name="type"><br>
        <br>
        <input type="submit" name="submit">
    </form>
</body>
</html>
