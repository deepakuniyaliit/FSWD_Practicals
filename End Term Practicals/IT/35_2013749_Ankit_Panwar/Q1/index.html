<html>
    <title>Books </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<body>
<form class="container" method="POST" action="form.php">
  Book Name:<br>
  <input type="text" class="form-control" name="bookName">
  <br>
  Author Name:<br>
  <input type="text" class="form-control" name="authorName">
  <br>
  Isbn Number:<br>
  <input type="text" class="form-control" name="isbnNumber">
  <br>
  Publisher Name:<br>
  <input type="text" class="form-control" name="publisherName">
  <br>
  Publication Year:<br>
  <select name="publicationYear">
    <option value="2011">2011</option>
    <option value="2012">2012</option>
    <option value="2013">2013</option>
    <option value="2014">2014</option>
    <option value="2015">2015</option>
    <option value="2016">2016</option>
    <option value="2017">2017</option>
    <option value="2018">2018</option>
    <option value="2019">2019</option>
    <option value="2020">2020</option>
    <option value="2021">2021</option>
  </select><br>
  <br>
  Book Type:<br>
 
  Action <input type="radio" value="Action" name="bookType">
  Adventure <input type="radio" value="Adventure" name="bookType">
  Classics <input type="radio" value="Classics" name="bookType">
  Comic Book <input type="radio" value="Comic_Book" name="bookType"><br>
  Graphic Novel <input type="radio" value="Graphic_Novel" name="bookType">
  Detective <input type="radio" value="Detective" name="bookType">
  Mystery <input type="radio" value="Mystery" name="bookType">
  Historical Fiction <input type="radio" value="Historical_Fiction" name="bookType">
  Horror <input type="radio" value="Horror" name="bookType">
  Literary Fiction <input type="radio" value="Literary_Fiction" name="bookType">
  <br>
  Number Of Pages:<br>
  <input type="range" name="Pages" min = "200" max = "400">
  <br>
  <br>
  <input type="submit" value="submit">
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>
</html>
