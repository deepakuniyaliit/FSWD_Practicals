<html>
    <head>
        <title>
            Book
        </title>
    </head>
    <body>
        
        <form method="POST" action="insert_values.php">
            Book Name <input type="text" placeholder="Enter Book Name" name="bname"><br><br>
            Author Name <input type="text" placeholder="Enter Author Name" name="aname"><br><br>
            ISBN Number <input type="text" placeholder="Enter ISBN Number" name="isbn"><br><br>
            Publisher Name <input type="text" placeholder="Enter Publisher Name" name="pname"><br>
            <br>Publication Year
            <select name="pyear">
                <option value="2010">2010</option>
                <option value="2011">2011</option>
                <option value="2012">2012</option>
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
              </select><br>
            <label>Book Type</label><br>
            <input type="radio" id="Action" name="bookType" value="Action">
            <label for="Action">Action</label><br>
            <input type="radio" id="Adventure" name="bookType" value="Adventure">
            <label for="Adventure">Adventure</label><br>
            <input type="radio" id="Classic" name="bookType" value="Classic">
            <label for="Classic">Classic</label><br>
            <input type="radio" id="Comic" name="bookType" value="Comic">
            <label for="Comic">Comic Book</label><br>
            <input type="radio" id="Graphic Novel" name="bookType" value="Graphic Novel">
            <label for="Graphic Novel">Graphic Novel</label><br>
            <input type="radio" id="Detective" name="bookType" value="Detective">
            <label for="Detective">Detective</label><br>
            <input type="radio" id="Mystery" name="bookType" value="Mystery">
            <label for="Mystery">Mystery</label><br>
            <input type="radio" id="Mystery" name="bookType" value="Mystery">
            <label for="Historical Fiction">Historical Fiction</label><br>
            <input type="radio" id="Historical Fiction" name="bookType" value="Historical Fiction">
            <label for="Horror">Horror</label><br>
            <input type="radio" id="Horror" name="bookType" value="Horror">
            <label for="Literary Fiction">Literary Fiction</label><br>
            <br>

            Number Of Pages
            <input type="number" name="volume" min="200" max="400"> <br><br>
            <input type="submit" name="submit">
        </form>
    </body>
</html>
