<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Question 1</title>
</head>

<body>
    <div class="form1">
        <form action="submit.php" method="POST">
            <table>
                <tr>
                    <td><label for="bookName">Enter Book Name: </label></td>
                    <td>
                        <input type="text" name="bookName" id="bookName" required />
                    </td>
                </tr>
                <tr>
                    <td><label for="authorName">Enter Author Name: </label></td>
                    <td><input type="text" name="authorName" id="authorName" /></td>
                </tr>
                <tr>
                    <td><label for="isbnNum">Enter ISBN Number: </label></td>
                    <td><input type="text" name="isbnNum" id="isbnNum" /></td>
                </tr>
                <tr>
                    <td><label for="pubName">Enter Publisher Name: </label></td>
                    <td><input type="text" name="pubName" id="pubName" /></td>
                </tr>
                <tr>
                    <td><label for="pubYear">Enter Publication Year: </label></td>
                    <td>
                        <select name="pubYear" id="pubYear" min="2010" max="2021" required>
                <option value="Year" disabled selected>Year</option>
                <option value="2010">2010</option>
                <option value="2011">2011</option>
                <option value="2012">2012</option>
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
              </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="pages">Enter number of pages: </label></td>
                    <td>
                        <input type="range" name="pages" id="pages" min="200" max="400" step="1" value="200" onclick="num()" />
                        <span id="page">200</span>
                    </td>
                </tr>
                <tr>
                    <td><label for="bookType">Enter book type: </label></td>
                    <td>
                        <input type="radio" name="bookType" id="action" value="action" />
                        <label for="action">Action</label><br />
                        <input type="radio" name="bookType" id="adventure" value="adventure" />
                        <label for="adventure">Adventure</label><br />
                        <input type="radio" name="bookType" id="classics" value="classics" />
                        <label for="adventure">Classics</label><br />
                        <input type="radio" name="bookType" id="comic" value="comic" />
                        <label for="adventure">comic</label><br />
                        <input type="radio" name="bookType" id="graphic" value="graphic" />
                        <label for="adventure">Graphic Novel</label><br />
                        <input type="radio" name="bookType" id="detective" value="detective" />
                        <label for="adventure">Detective</label><br />
                        <input type="radio" name="bookType" id="mystry" value="mystry" />
                        <label for="adventure">Mystry</label><br />
                        <input type="radio" name="bookType" id="hysto" value="hysto" />
                        <label for="adventure">Hystorical Fiction</label><br />
                        <input type="radio" name="bookType" id="horror" value="horror" />
                        <label for="adventure">Horror</label><br />
                        <input type="radio" name="bookType" id="literary" value="literary" />
                        <label for="adventure">Literary Fiction</label><br />
                        <input type="radio" name="bookType" id="adventure" value="adventure" />
                        <label for="adventure">Adventure</label><br />
                    </td>
                </tr>
                <tr>
                    <td colspan="2" id="sub">
                        <button type="submit">Submit</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <script>
        function num() {
            let page = document.getElementById("pages").value;
            document.getElementById("page").innerHTML = page;
        }
    </script>
</body>

</html>
