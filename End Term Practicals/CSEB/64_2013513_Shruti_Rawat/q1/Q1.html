<html>
    <head>
        <title> Form </title>
    </head>
    <body>
<form action="data.php " method="POST">
    <label for="bookName">Book name:</label><br>
    <input type="text" id="bookName" name="bookName"><br>
    <label for="authorName">Author name:</label><br>
    <input type="text" id="authorName" name="authorName"><br>
    <label for="isbnNumber">Isbn Number:</label><br>
    <input type="number" id="isbnNumber" name="isbnNumber"><br>
    <label for="publisherName">Publisher Name:</label><br>
    <input type="text" id="publisherName" name="publisherName"><br>
    <label for="publicationYear">Publication Year:</label><br>
    <select name=”publicationYear”>
        <option value=”2010”>2010</option>
        <option value=”2011”>2011 </option>
        <option value=”2012”>2012</option>
        <option value=”2013”>2013 </option>
        <option value=”2014”>2014</option>
        <option value=”2015”>2015 </option>
        <option value=”2016”>2016</option>
        <option value=”2017”>2017 </option>
        <option value=”2018”>2018</option>
        <option value=”2019”>2019 </option>
        <option value=”2020”>2020</option>
        <option value=”2021”>2021 </option>
        </select><br>
     <label for="bookType">Book Type:</label><br>
     <input type="radio" name="bookType" value="Action"> Action
     <input type="radio" name="bookType" value="Adventure"> Adventure
     <input type="radio" name="bookType" value="Classic"> Classic
     <input type="radio" name="bookType" value="Comic Book"> Comic Book
     <input type="radio" name="bookType" value="Graphic Novel"> Graphic Novel
     <input type="radio" name="bookType" value="Detective"> Detective
     <input type="radio" name="bookType" value="Historical Fiction"> Historical Fiction
     <input type="radio" name="bookType" value="Mystery"> Mystery
     <input type="radio" name="bookType" value="Horror"> Horror
     <input type="radio" name="bookType" value="literary fiction"> literary fiction
     <br>
     <label for="noOfpages">No of Pages (between 200 and 400):</label><br>
     <input type="range" id="noOfpages" name="noOfpages" min="200" max="400"><br>
     <input type="submit" value="Submit">


</form>

    </body>
</html>
