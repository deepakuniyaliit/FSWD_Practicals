<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form action="server.php" method="POST">
            

            <table border="0" align="center" width="50%" cellspacing="10">
                <tr>
                    <td><b>bookName</b></td>
                    <td><input type="text" name="bookName"></td>
                </tr>
                <tr>
                    <td><b>authorName</b></td>
                    <td><input type="text" name="authorName"></td>
                </tr>
                <tr>
                    <td><b>isbnNumber</b></td>
                    <td><input type="text" name="isbnNumber"></td>
                </tr>
                <tr>
                    <td><b>publisherName</b></td>
                    <td><input type="text" name="" name="publisherName">  </td>
                </tr>
                <tr>
                    <td><b>publicationYear</b></td>
                    <td><select name="publicationYear" id="year">
                        <option value="2010">2010</option>

                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                    </select></td>
                </tr>
                <tr>
                    <td><b>noOfPages</b></td>
                    <td><input type="range" name="noOfPages" min="200" max="400"></td>
                </tr>
                <tr>
                    <td><b>bookType</b></td>
                    <td><input type="radio" name="bookType" value="Action">Action <br>
                        <input type="radio" name="bookType" value="Adventure">Adventure <br>
                        <input type="radio" name="bookType" value="Classics">Classics <br>

                        <input type="radio" name="bookType" value="Detective">Detective <br>
                        <input type="radio" name="bookType" value="Mystery">Mystery <br>
                        <input type="radio" name="bookType" value="HistoricalFiction">HistoricalFiction <br>
                        <input type="radio" name="bookType" value="Horror">Horror <br>
                        <input type="radio" name="bookType" value="LiteraryFiction">LiteraryFiction <br>  
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><center> <input type="submit" name="submit" value="submit" > &ensp;
                    <input type="reset" name="reset" value="Cancel" > </center> </td>
                </tr>
            </table>
        </form>
    </body>
</html>
