<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="action.php" method="POST">
        Book Name:<input type="text" name="bookName" placeholder="Enter book name"><br>
        Author Name:<input type="text" name="authorName" placeholder="Enter author name"><br>
        ISBN number:<input type="number" placeholder="isbnNumber" name="isbn" ><br>
        Publisher name:<input type="text" name="publisherName" placeholder="Enter Publisher name"><br><br>
        Publication Year <br>
        <select name="pyear">
            <option value="2010">2010</option>
            <option value="2011">2011</option>
            <option value="2012">2012</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
        </select><br>
        
        <br>Book Type <br>
            <input type="radio" value="Action" name="btype">Action <br>
            <input type="radio" value="Adventure" name="btype">Adventure <br>
            <input type="radio" value="Classics" name="btype">Classics <br>
            <input type="radio" value="Comic_Book" name="btype">Comic Book <br>
            <input type="radio" value="Graphic_Novel" name="btype">Graphic Novel <br>
            <input type="radio" value="Detective" name="btype">Detective <br>
            <input type="radio" value="Mystery" name="btype">Mystery <br>
            <input type="radio" value="Historical_Fiction" name="btype">Historical Fiction <br>
            <input type="radio" value="Horror" name="btype">Horror <br>
            <input type="radio" value="Literary_Fiction" name="btype">Literary Fiction <br>
        <br>Number Of Pages<br>
            <input type="range" name="volume" min="200" max="400"> <br><br>
        <input type="submit" value="Submit" name="submit">
 
    </form>
</body>
</html>
