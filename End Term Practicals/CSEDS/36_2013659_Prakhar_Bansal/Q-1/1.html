<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 1</title>
  </head>
  <body>
    <form method="POST">
      Bookname <input type="text" id="bookName" placeholder="bookname" /><br />
      Author Name<input type="text" id="author" placeholder="author" /><br />
      Isbn number<input type="text" id="isbn" placeholder="isbn no" /><br />
      Publisher name<input type="text" id="publisher" placeholder="publisher name" /><br />
      Publication year
      <select name="publication" id="publication">
        <option id="2010">2010</option>
        <option id="2010">2011</option>
        <option id="2010">2012</option>
        <option id="2010">2013</option>
        <option id="2010">2014</option>
        <option id="2010">2015</option>
        <option id="2010">2016</option>
        <option id="2010">2017</option>
        <option id="2010">2018</option>
        <option id="2010">2019</option>
      </select>
      <br />
      No of pages
      <input type="range" id="pages" min="200" max="400" />
      
      <br />
      Book type
      <br />
      Action<input type="radio" id="Action" name="BookType" value="Action" /><br />
      Adventure<input type="radio" id="Adventure" name="BookType" value="Adventure" /><br />
      Classics<input type="radio" id="Classics" name="BookType" value="Classics" /><br />
      Comic Book<input type="radio" id="Comic" name="BookType" value="Comic" /><br />
      Graphic Novel<input type="radio" id="GraphicNovel" name="BookType" value="GraphicNovel" /><br />
      Detective<input type="radio" id="Detective" name="BookType" value="Detective" /><br />
      Mystery<input type="radio" id="Mystery" name="BookType" value="Mystery" /><br />
      Historical Fiction<input type="radio" id="HistoricalFiction" name="BookType" value="HistoricalFiction" /><br />
      Horror<input type="radio" id="Horror" name="BookType" value="Horror" /><br />
      Literary Fiction<input type="radio" id="LiteraryFiction" name="BookType" value="LiteraryFiction" /><br />
    </form>
    
  </body>
</html>
