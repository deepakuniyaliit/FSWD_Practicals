<html>
  <head>
    <title>1</title>
    <style>
      form {
        display: flex;
        flex-direction: column;
        padding: 10px;
        justify-content: center;
        align-items: center;
      }
      form div {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <center>
      <div><h2>Ans 1</h2></div>
    </center>
    <form method="post" action="process.php">
      <div>
        <label>BookName</label>
        <input type="text" name="bookname" value="" required />
      </div>
      <div>
        <label>AuthorName</label>
        <input type="text" name="authorname" value="" required />
      </div>
      <div>
        <label>IsbnNumber</label>
        <input type="text" name="isbnnumber" value="" required />
      </div>
      <div>
        <label>PublisherName</label>
        <input type="text" name="publishername" value="" required />
      </div>
      <div>
        <label>PublicationYear</label>
        <select name="pyear">
          <option value="2010">2010</option>
          <option value="2011">2011</option>
          <option value="2012">2012</option>
          <option value="2013">2013</option>
          <option value="2014">2014</option>
          <option value="2015">2015</option>
          <option value="2016">2016</option>
          <option value="2017">2017</option>
          <option value="2018">2018</option>
          <option value="2019">2019</option>
          <option value="2020">2020</option>
          <option value="2021">2021</option>
        </select>
      </div>
      <div>
        <label>NoOfPages</label>
        <input type="number" name="noofpages" min="200" max="400" required />
      </div>
      <div>
        <label>bookType</label>
        <div class="bookType">
          <input type="radio" name="booktype" value="action" />
          <label>Action</label><br />

          <input type="radio" name="adventure" value="adventure" />
          <label>Adventure</label><br />

          <input type="radio" name="classics" value="classics" />
          <label>Classics</label><br />

          <input type="radio" name="comicbook" value="comicbook" />
          <label>Comic Bookn</label><br />

          <input type="radio" name="graphicnovel" value="graphicnovel" />
          <label>Graphic Novel</label><br />

          <input type="radio" name="detective" value="detective" />
          <label>Detective</label><br />

          <input type="radio" name="mystery" value="mystery" />
          <label>Mystery</label><br />

          <input
            type="radio"
            name="historicalfiction"
            value="historicalfiction"
          />
          <label>Historical Fiction</label><br />

          <input type="radio" name="horror" value="horror" />
          <label>Horror</label><br />

          <input type="radio" name="literaryfiction" value="literaryfiction" />
          <label>Literary Fiction</label><br />
        </div>
      </div>
      <div>
        <button type="submit" name="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
