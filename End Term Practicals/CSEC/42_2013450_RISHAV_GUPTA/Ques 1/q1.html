<!DOCTYPE html>
<html>
<head>
	<title>Book Store</title>

</head>
<body>
	
	<h1>BOOK STORE</h1>
	<form action="server.php" method="POST">
		<table>
		<tr>
			<td>
		<label>Book Name</label>
		<input type="text" name="bookName" id="bookName">
	</td>
</tr>
<tr>
	<td>
		<label>Author Name</label>
		<input type="text" name="authorName" id="authorName">
	</td>
</tr>
<tr>
	<td>
		<label>ISBN Number</label>
		<input type="text" name="isbnNumber" id="isbnNumber">
			</td>
</tr>
<tr>
	<td>
		<label>Publisher Name</label>
		<input type="text" name="publisherName" id="publisherName">
		</td>
</tr>
<tr>
	<td>
		<label>Publication Year</label>
		<select name="publicationYear" id="publicationYear">
			<option value="2010">2010</option>
			<option value="2011">2011</option>
			<option value="2012">2012</option>
			<option value="2013">2013</option>
			<option value="2014">2014</option>
			<option value="2015">2015</option>
			<option value="2016">2016</option>
			<option value="2017">2017</option>
			<option value="2018">2018</option>
			<option value="2019">2019</option>
			<option value="2020">2020</option>
			<option value="2021">2021</option>
		</select>
		</td>
</tr>
<tr>
	<td>
		<label>No of Pages</label>
		<input type="range" name="noOfPages" id="noOfPages" min="200" max="400">
		</td>
</tr>
<tr>
	<td>
		<label>Book Type</label>
	
		<input type="radio" name="bookType" id="Action" value="Action">
		<label>Action</label>
		
		<input type="radio" name="bookType" id="Adventure" value="Adventure">
		<label>Adventure</label>
		<input type="radio" name="bookType" id="Classics" value="Classics">
		<label>Classics</label>
		<input type="radio" name="bookType" id="Comic Book" value="Comic Book">
		<label>Comic Book</label>
		<input type="radio" name="bookType" id="Graphic Novel" value="Graphic Novel">
		<label>Graphic Novel</label>
		<input type="radio" name="bookType" id="Detective" value="Detective">
		<label>Detective</label>
		<input type="radio" name="bookType" id="Mystery" value="Mystery">
		<label>Mystery</label>
		<input type="radio" name="bookType" id="Historical Fiction" value="Historical Fiction">
		<label>Historical Fiction</label>
		<input type="radio" name="bookType" id="Horror" value="Horror">
		<label>Horror</label>
		<input type="radio" name="bookType" id=" Literary Fiction" value=" Literary Fiction">
		<label> Literary Fiction</label>
		</td>
</tr>
<tr>
	<td>
		<button >Submit</button>
	</td>
</tr>

		</table>
	</form>

</body>
</html>
