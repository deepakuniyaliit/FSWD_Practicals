<html>
    <head>
        <style>
        table,th,td{
        border: 1px solid black;
        border-collapse: collapse;
        }
        </style>
    <script>
    function validateForm() {
    var x = document.forms["FORM"]["username"].value;
    if (x == "") {
        alert("Name must be filled out");
        return false;
    }
    var y = document.forms["FORM"]["contact"].value;
    if (y.length!=10) {
    alert("length must be 10");
    return false;
    }
}
</script>
    </head>
    <body>
    <form name="FORM" action="p2.html" method="GET" onsubmit="return validateForm()" >
    USERNAME 
    <input type="text" name="username" required><br>
    EMAIL
    <input type="email" name="email" required ><br>
    CONTACT
    <input type="text" name="contact" required><br>
    GENDER <br>
        MALE<input type="radio" name="gender" checked><br>
        FEMALE<input type="radio" name="gender" checked><br>
    CITY<select  name="City" >
                 <option>Mumbai</option>
                 <option>Delhi</option>
                 <option>Jaipur</option>
                 <option>Mussorie</option>
                 <option>Nanital</option>
                 <option>Chennai</option>
                 <option>Pune</option>
                 <option>Banglore</option>
                 <option>Hyderabad</option>
                 <option>Lucknow</option>
                 <option>Others</option>
                 </select><br>
    <input type="submit" name="submit" value="Submit">
    </form>
    </body>
</html>
